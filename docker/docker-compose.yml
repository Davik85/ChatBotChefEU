version: "3.9"

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env
    restart: unless-stopped
    volumes:
      - chatbot-data:/data
    networks:
      - chatbot

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-enabled:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
    networks:
      - chatbot
    restart: unless-stopped

volumes:
  chatbot-data:

networks:
  chatbot:
    driver: bridge
